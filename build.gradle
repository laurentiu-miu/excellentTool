buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // spring
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE')
    }
}

plugins {
    id "com.moowork.node" version "0.12"
    id "com.moowork.gulp" version "0.12"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'excellentTool'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // spring
    compile('org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-actuator',
            'org.springframework.boot:spring-boot-starter-security',
            'org.springframework.boot:spring-boot-starter-data-jpa',
            'org.springframework:spring-context-support',
            'com.google.code.gson:gson:2.6.2',
            'com.google.guava:guava:18.0')

    runtime('org.hsqldb:hsqldb')

    testCompile('org.springframework.boot:spring-boot-starter-test')
}


eclipse {
    classpath {
        containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
        containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}

// configure gradle-node-plugin
node {
    version = '5.10.1'
    npmVersion = '3.8.6'
    download = true
    workDir = file("${project.projectDir}/src/main/web/node")
    nodeModulesDir = file("${project.projectDir}/src/main/web")
}

// configure gradle-gulp-plugin
gulp {
    workDir = file("${project.projectDir}/src/main/web")
    colors = true
    bufferOutput = false
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

bootRun {
    addResources = true
}