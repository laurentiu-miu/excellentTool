<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>updtimestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#d of demos" (click)="onSelect(d)">
        <td>{{d.id}}</td>
        <td>{{d.description}}</td>
        <td>{{d.updtimestamp | date:'dd MM yyyy'}}</td>
    </tr>
    </tbody>
</table>
